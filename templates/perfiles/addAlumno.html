{% extends "base.html" %}
{% block titulo %}
	Regitrar Alumno
{% endblock titulo %}
{% block contenido %}
<div class="page-header">
	<h4>
		<a href="{% url 'perfiles_app:alumno' %}" class="btn btn-warning">
			<span class="glyphicon glyphicon-chevron-left"></span>Regresar
		</a>
		<strong>Datos del alumno</strong>
	</h4>
</div>
<div class="page-header">
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit/button" class="btn btn-success pull-right">Registrar<span class="glyphicon glyphicon-chevron-right"></span></button>
		<a href="{% url 'perfiles_app:encargado' %}" class="btn btn-primary pull-right">
			<span class="glyphicon glyphicon-plus">Registrar apoderado</span>
		</a>
	</form>
</div><br>
{% endblock contenido %}
